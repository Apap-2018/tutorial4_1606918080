<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Hasil Pencarian Dealer</title>
</head>
<body>
    Hasil :
    <h3 th:text="'Alamat : ' + ${result.alamat}"></h3>
    <h3 th:text="'Telepon : ' + ${result.noTelp}"></h3>

    <div th:each="car : ${list}">
        <br>
        <td th:text="'brand : ' + ${car.brand}"></td><br>
        <td th:text="'type : ' + ${car.type}"></td><br>
        <td th:text="'price : ' + ${car.price}"></td><br>
        <td th:text="'amount : ' + ${car.amount}"></td><br>

        <a th:href="@{/car/delete{id}(id=${car.id})}">Delete Car</a>
    </div>

    <br>
    <br>
    <a th:href="@{/dealer/delete{id}(id=${result.id})}">Delete Dealer</a>
    <br>
    <a th:href="@{'/car/add/' + ${result.id}}" >Add car</a><br>
    <td><a th:href="@{/}">Home</a></td>
</body>
</html>
